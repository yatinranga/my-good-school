<div class="main">
    <div class="content_main">
        <div class="teacher_profile_main">
            <div class="first">
                <img src="assets/images/banner11.png">
            </div>
            <div class="teacher_intro_box">
                <div class="teacher_image">
                    <img [src]="path">
                    <button class="edit_profile" (click)="photoInput.click()"> <i class="fa fa-edit" title="Edit" > </i> Edit Profile Photo </button>
                </div>
                <div class="teacher_intro_text_main">
                    <div class="teacher_intro">
                            <h4> {{teacherDetails['name']}} </h4>                                                              
                            <div *ngIf="teacherDetails['profileBrief']">
                               <textarea name="profileBrief" rows="6" cols="50" [disabled]="setDisabled" [(ngModel)]="profileBrief"></textarea>                               
                            </div>
                        </div>
                        <button (click)="updateProfile()"
                            class="update"> {{setDisabled ? 'Update Profile' :'Save'}}</button>
                    </div>
            </div>
            
            <div class="lowerbox">
                <div class="number"> 
                               <!-- <i class="fa fa-phone-alt"></i> --> 
                   <input type="tel" maxlength="10" pattern="[0-9]{10}" name="mobileNumbe"
                     [(ngModel)]="mobileNumber" [disabled]="setDisabled"
                        (ngModelChange)="temp($event)"/>
                </div>
                <div class="number">
                                <!-- <i class="fa fa-envelope"></i> -->  
                    <input [(ngModel)]="email" [disabled]="setDisabled"/>
                </div>                          
            </div>

            <div class="teacher_about_box">
        <div class="basic-info">
            <h3> Basic Info </h3>
            <ul>
                        <!-- {{teacherDetails['mobileNumber']}} -->
                        <!-- <input [(ngModel)]="email" placeholder="email" [disabled]="isEditable"/> -->
                <li> <!-- <i class="fa fa-calendar" aria-hidden="true"></i> -->
                    DOB - <label> {{teacherDetails['dob'] | date }}</label></li>
                <li> <!-- <i class='fa fa-restroom'></i> -->
                    Gender - <label> {{teacherDetails['gender']}}</label> </li>
                <li> <!-- <i class="fa fa-school"></i> -->
                    School Name - <label> {{teacherDetails['schoolName']}}</label> </li>
                <li> <!-- <i class="fa fa-user-graduate"></i> -->
                    Qualifications - <label> {{teacherDetails['qualification']}}</label> </li>
                <li> <!-- <i class="fa fa-running"></i> -->
                    Coach - <label> {{teacherDetails['isCoach'] ? "Yes" : "No" }} </label> </li>
                <li> <!-- <i class="fa fa-chalkboard-teacher"></i> -->
                    Class Teacher - <label> {{teacherDetails['isClassTeacher'] ? "Yes" : "No" }}</label>
                </li>
            </ul>
        </div>
        <div *ngIf="teacherDetails['activities']" class="teacher-activities-main">
            <h3> Clubs </h3>
            <ul *ngFor="let c of assignedClubsArr">
                <li>{{c.name}}</li>
            </ul>
        </div>
        <div *ngIf="teacherDetails['activities']" class="teacher-activities-main">
                <h3> Societies </h3>
                <ul *ngFor="let s of assignedSocietyArr">
                    <li>{{s.name}}</li>
                </ul>
        </div>
        <!-- <div *ngIf="teacherDetails['gradeIds']">Grade -
            <div *ngFor="let grade of teacherDetails['gradeIds']">
                <p>{{grade.name}}</p>
                <p>{{grade.grade}} {{grade.section}}</p>
            </div>
        </div> -->
        
            </div>
        </div>
    </div>
</div>
<input style="display : none" name="profilePhoto" type="file" accept=".png, .jpg, .jpeg" #photoInput
    (change)="onFileSelect($event)">
