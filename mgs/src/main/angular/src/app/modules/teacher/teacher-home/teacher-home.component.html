    <div>
        <table class="table" >
            <thead class="thead-dark">
              <tr>
                <th scope="col">#</th>
                <th scope="col">Student Name & Grade</th>
                <th scope="col">Club/Society</th>
                <th scope="col">Name</th>
                <th scope="col">Applied Date</th>
                <th scope="col">Status
                    <button (click)="sortByStatus()"></button>
                </th>
                <th scope="col">Action</th>
              </tr>
            </thead>
            <tbody *ngFor="let c of clubReqArr; let i = index;">
                <tr>
                    <td>{{i+1}}</td>
                    <td>{{c.student.name}} {{c.student.grade}}-{{c.student.section}}</td>
                    <td>{{c.club.clubOrSociety}}</td>
                    <td>{{c.club['name']}}</td>
                    <td>{{c.appliedOn | date}}</td>
                    <td>
                        <div *ngIf="c.membershipStatus=='PENDING'" class="pending" >PENDING</div>
                        <div *ngIf="c.membershipStatus=='VERIFIED'" class="verified" >VERIFIED</div>
                        <div *ngIf="c.membershipStatus=='REJECTED'" class="rejected" >REJECTED</div>
                    </td>
                    <td *ngIf="c.membershipStatus=='PENDING'">
                        <button type="button" class="btn btn-success" (click)="setClubReq(c,i,'true')">VERIFY</button>
                        <button type="button" class="btn btn-danger" (click)="setClubReq(c,i,'false')">REJECT</button>    
                    </td>
                    <td *ngIf="!(c.membershipStatus=='PENDING')">NA</td>
                </tr>
            </tbody>
            <tfoot *ngIf="clubReqArr.length==0">
                <tr>
                    <td colspan ="7">
                        <div *ngIf="clubReqLoader" class="spinner-border text-info" role="status">
                            
                          </div>{{clubReqLoader?'Loading....':'No request available'}}
                    </td>
                </tr>
            </tfoot>
        </table>

    </div>
</div>
