<h1>{{clubObj.name}}</h1>
<br><br>
<h3><b> Supervisor : </b></h3>
<button class="btn btn-dark">Assign Supervisor</button>
<br>
<div>
    <div *ngFor="let sup of clubSupervisor; let i = index;">
        <div class="card w-50">
            <div class="card-body">
                <h5 class="card-title">{{i+1}}. {{sup.name}}</h5>
                <!-- <p><b>Grades :</b></p> -->
                <!-- <div>                   
                </div> -->
                <button class="btn btn-primary">Edit</button> 
            </div>
        </div>
    </div>
    <div *ngIf="!clubSupervisor.length && !sup_loader">
        <h5>No Supervisor Assigned</h5>
    </div>
</div>
