<div class="main">
    <div class="content_main">
        <div class="profile_main">
            <div class="profile_bg">
                <img src="assets/images/teacherprofilebg.jpg">              
            </div>
            <div class="profile_text_main">
                <div class="teacher_image">
                    <img [src]="path">
                    <h4> {{teacherDetails['name']}}  </h4>
                    <button class="edit_profile" (click)="photoInput.click()"> <i class="fa fa-edit" title="Edit" > </i> Edit Profile Photo </button>
                    <button (click)="setEditable()">{{isEditable ? 'Update Profile' :'Save'}}</button>
                </div>
                <div class="profile_text">
                    <div class="basic-info">
                        <h3> Basic Info </h3>
                        <ul>
                            <li> <i class="fa fa-phone-alt"></i>
                                Mobile Number - <label>
                                    <input [(ngModel)]="mobileNumber" placeholder="mobileNumber" [disabled]="isEditable"
                                    (change)="temp()"/>
                                    <!-- {{teacherDetails['mobileNumber']}} -->
                                </label> </li>
                            <li> <i class="fa fa-envelope"></i>
                                Email - <label>
                                    <input [(ngModel)]="email" placeholder="email" [disabled]="isEditable"/>
                                    <!-- {{teacherDetails['email']}} -->
                                </label> </li>
                            <li> <i class="fa fa-calendar" aria-hidden="true"></i>
                                DOB - <label> {{teacherDetails['dob'] | date }}</label></li>
                            <li> <i class='fa fa-restroom'></i>
                                Gender - <label> {{teacherDetails['gender']}}</label> </li>
                            <li> <i class="fa fa-school"></i>
                                School Name - <label> {{teacherDetails['schoolName']}}</label> </li>
                            <li> <i class="fa fa-user-graduate"></i>
                                Qualifications - <label> {{teacherDetails['qualification']}}</label> </li>
                            <li> <i class="fa fa-running"></i>
                                Coach - <label> {{teacherDetails['isCoach'] ? "Yes" : "No" }} </label> </li>
                            <li> <i class="fa fa-chalkboard-teacher"></i>
                                Class Teacher - <label> {{teacherDetails['isClassTeacher'] ? "Yes" : "No" }}</label>
                            </li>
                        </ul>
                    </div>
                    <div *ngIf="teacherDetails['activities']" class="teacher-activities-main">
                            <h3> Activities </h3>
                            <ul *ngFor="let acti of teacherDetails['activities']">
                                <li>{{acti}}</li>
                            </ul>
                    </div>
                    <div *ngIf="teacherDetails['gradeIds']">Grade -
                        <div *ngFor="let grade of teacherDetails['gradeIds']">
                            <p>{{grade.name}}</p>
                            <p>{{grade.grade}} {{grade.section}}</p>
                        </div>
                    </div>
                </div>
                <div *ngIf="teacherDetails['profileBrief']">Brief - {{teacherDetails['profileBrief']}}</div>

            </div>
        </div>
    </div>
</div>
<input style="display : none" name="profilePhoto" type="file" accept=".png, .jpg, .jpeg" #photoInput (change)="onFileSelect($event)">
