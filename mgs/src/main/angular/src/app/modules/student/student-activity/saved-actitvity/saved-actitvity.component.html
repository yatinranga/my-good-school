<div class="content_main_com">
    <div class="table_main">
        <table class="table">
            <thead class="thead-light">
                <tr>
                    <th scope="col">S no.</th>
                    <th scope="col">Activity</th>
                    <th scope="col">Activity Date</th>
                    <th scope="col">Activity Details</th>
                    <th scope="col">Activity Status</th>
                    <th scope="col"></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let savedactivitiesarr of savedActivitiesArr ; let i = index;">
                    <td>{{i+1}}</td>
                    <td>{{savedactivitiesarr.activityId}}</td>
                    <td>{{savedactivitiesarr.dateOfActivity}}</td>
                    <td>
                        <div>{{savedactivitiesarr.description}}</div>
                    </td>
                    <td>{{savedactivitiesarr.activityStatus}}</td>
                    <td>
                        <button>Submit</button>
                    </td>
                    <td>
                        <button (click)="editSelectedActivities(i)">Edit</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
