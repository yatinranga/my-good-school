<div class="main">
    <div class="content_main">
        <div class="content_main_com">
            <div class="teacher-awards">
                    <div class="tabs">
                        <div>
                            <button type="button" class="award-button btn btn-primary btn-lg" (click)="awardView('assign')">Assign
                                Award</button>
                            <!-- Assign Award -->
                            <div *ngIf="awardViewType === 'assign'" class="popup-form">
                                <form [formGroup]="assignAwardForm" (ngSubmit)="assignAward()">
                                    <div>List of Awards :
                                        <select>
                                            <option value="" disabled selected>Select Award </option>
                                            <option *ngFor="let award of awardsList" value={{award.id}}>{{award.name}}
                                            </option>
                                        </select>
                                    </div>
                                    <div>Grades :
                                        <select (ngModelChange)="getGradeId($event)">
                                            <option value="" disabled selected>Select Grades </option>
                                            <option *ngFor="let grade of schoolGrades" value={{grade.id}}>{{grade.name}}
                                            </option>
                                        </select>
                                    </div>
                                    <div>Activity :
                                        <select (ngModelChange)="getActivityId($event)">
                                            <option value="" disabled selected>Select Activity </option>
                                            <option *ngFor="let activity of activities; let i = index;"
                                                value={{activity.id}}>
                                                {{activity.name}}
                                            </option>
                                        </select>
                                    </div>
                                    <div>Students :
                                        <div *ngFor="let stu of studentList">
                                            <input type="checkbox" value={{stu}}>{{stu}}
                                        </div>
                                    </div>
                                    <button class="assign-button">Assign</button>
                                </form>
                            </div>
                        </div>
                        <div>
                            <button type="button" class="award-button btn btn-secondary btn-lg" (click)="awardView('create')">Create
                                New
                                Award
                            </button>
                            <!-- Create New Award -->
                            <div *ngIf="awardViewType === 'create'" class="popup-form">
                                <form [formGroup]="createAwardForm" (ngSubmit)="createNewAward()">
                                    <div class="form-group">
                                        <label for="exampleInputEmail1">Name : </label>
                                        <input type="email" class="form-control" placeholder="Name of Award"
                                            formControlName="name">
                                    </div>
                                    <div class="form-group">
                                        <label for="exampleInputPassword1">Description : </label>
                                        <textarea class="form-control add" placeholder="Description of Award"
                                            formControlName="description"></textarea>
                                    </div>
                                    <button type="submit" class="assign-button btn btn-primary">Create</button>
                                </form>
                            </div>
                        </div>
                    </div>
            </div>
        </div>
    </div>
</div>
