<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<div class="sidebar">
    <div class="logo">
        <img src="assets/images/logo.jpg">
        <h2> My Good School </h2>
    </div>
    <div class="menu">
        <ul>
            <li>
                <a routerLink='./home' class="menu_link"> <i class="fa fa-home"> </i> Home </a>
            </li>
            <li>
                <a routerLink='./profile' class="menu_link"> <i class="fa fa-id-badge"> </i> Profile </a>

                    <i class="fa fa-bar-chart" aria-hidden="true"></i>
                    <a class="menu_link" (click)="onActivityClick()"> Activity </a>

            <li>
                <a routerLink='./awards-achievment' class="menu_link"> <i class="fa fa-trophy"> </i> Awards and Achievements </a>

    <div class="sidebar_button">
