<div class="main">
    <div class="content_main">
        <div class="profile_main">
            <div class="profile_image">
                <img src="assets/images/teacherprofile.jpg">
            </div>
            <div class="profile_text_main">
                <div class="profile_text">
                        <h2> Teacher Profile </h2>
                        <div class="basic-info">
                            <h3> Basic Info </h3>
                        <p> <i class="fa fa-user"></i>
                            Name - <label> {{teacherDetails['name']}}</label></p>
                        <p> <i class="fa fa-phone-alt"></i>
                            Mobile Number - <label> {{teacherDetails['mobileNumber']}}</label> </p>
                        <p> <i class="fa fa-envelope"></i>
                            Email - <label> {{teacherDetails['email']}}</label> </p>
                        <p> <i class="fa fa-calendar" aria-hidden="true"></i>
                            DOB - <label> {{teacherDetails['dob'] | date }}</label></p>
                        <p> <i class='fa fa-restroom'></i>
                            Gender - <label> {{teacherDetails['gender']}}</label> </p>
                        <p> <i class="fa fa-school"></i>
                            School Name - <label> {{teacherDetails['schoolName']}}</label> </p>
                        <p> <i class="fa fa-user-graduate"></i>
                            Qualifications - <label> {{teacherDetails['qualification']}}</label> </p>
                        <p> <i class="fa fa-running"></i>
                            Coach - <label>  {{teacherDetails['isCoach'] ? "Yes" : "No" }} </label> </p>
                        <p> <i class="fa fa-chalkboard-teacher"></i>
                            Class Teacher - <label> {{teacherDetails['isClassTeacher'] ? "Yes" : "No" }}</label></p>                       
                        </div>
                            
                        <div *ngIf="teacherDetails['activities']" class="teacher-activities-main">
                            <div class="teacher-activities">
                                    <h3> Activities </h3>
                                    <ul *ngFor="let acti of teacherDetails['activities']">
                                        <li>{{acti}}</li>
                                    </ul>
                            </div>
                        </div>

                        <div *ngIf="teacherDetails['gradeIds']">Activities -
                                <div *ngFor="let grade of teacherDetails['gradeIds']">
                                    <p>{{grade.name}}</p>
                                    <p>{{grade.grade}} {{grade.section}}</p>
                                </div>
                        </div>
                </div>
            </div>
        </div>
    </div>
</div>
