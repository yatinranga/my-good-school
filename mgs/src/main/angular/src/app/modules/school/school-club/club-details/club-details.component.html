<h1>{{clubObj.name}} Details</h1>
<br>
<button class="btn btn-primary">Edit Details</button><br>
<br>
<h3>
    <p><b>Club/Society :</b> {{clubObj.clubOrSociety}}</p>
    <p><b>Description : </b>{{clubObj.description}}</p>
    <p><b>Focus Areas : </b><span *ngFor="let fs of clubObj.focusAreaResponses; let i = index">
            {{ (i === clubObj.focusAreaResponses.length-1) ? fs.name  : fs.name + "," + ' '}}
        </span></p>
    <p><b>Four S : </b>{{clubObj.fourS}}</p>

</h3>
