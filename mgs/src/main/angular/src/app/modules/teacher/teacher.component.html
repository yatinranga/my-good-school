<div class="main">
  <div [ngClass]="{'sidebar_close': showSidebar}" class="content_main">
    <div class="navbar">
      <ul class="logo">
        <li routerLinkActive='active'>
            <a routerLink='./home'>
              <img src="assets/images/logo.jpg"> </a>
          </li>
        </ul>
      <div class="menu">
        <ul>
          <li class="cb" routerLinkActive='active'> <a routerLink='./home' class="cb menu_link"> <i class="fa fa-home"> </i> Home </a> </li>
          <li class="pink" routerLinkActive='active'> <a routerLink='./profile' class="pink menu_link"> <i class="fa fa-id-badge"> </i> Profile </a> </li>
          <li class="blue" routerLinkActive='active'> <a routerLink='./activities' class="blue menu_link"> <i class="fa fa-bar-chart"> </i> Activities</a></li>
         
          <li class="green" routerLinkActive='active'>
            <a routerLink='./awards' class="green menu_link"> <i class="fa fa-trophy"> </i> Awards </a>
          </li>
        </ul>
      </div>
    </div>
    <div class="content_main_com">
        <div class="header">
            <div class="menu_toggle">
              <i class="fa fa-bars" (click)="setShowSidebar()"></i>
            </div>
            <div class="profile_right">
                <a routerLink='login' class="logout menu_link" (click)="authService.logoutUser();">
                  <i class="fa fa-sign-out" aria-hidden="true"></i> Logout </a>
                
            </div>
    </div>
      <router-outlet></router-outlet>
    </div>
  
  
  </div>
