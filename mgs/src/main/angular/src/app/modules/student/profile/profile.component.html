<div class="profile_main">
    <div class="student_main">
        <div class="student_image">
            <div class="photo">
                <!-- <img [src]="path"> -->
                <img *ngIf="studentDetails.profileImage" [attr.src]="BASE_URL + studentDetails.profileImage">
                <img *ngIf="!studentDetails.profileImage" src="\assets\images\childprofile.jpg">
                <button class="edit_profile" (click)="photoInput.click()"> <i class="fa fa-edit" title="Edit">
                    </i> Change Profile </button></div>

            <div class="student_name">
                <h3> {{studentDetails['name']}}</h3>
                <p *ngIf="studentDetails['schoolName']">{{studentDetails['schoolName']}}</p>
            </div>
        </div>
        <div class="student_content">
            <!-- <h3> Basic Info </h3> -->
            <p *ngIf="studentDetails['gender']"> <i class="fa fa-user" aria-hidden="true"></i>
                <label>
                    {{studentDetails['gender']}}</label> </p>
            <p *ngIf="studentDetails['grade']"><i class="fa fa-address-card" aria-hidden="true"></i>

                <label>
                    {{studentDetails['grade']}}
                    {{studentDetails['section']}}</label> </p>
            <!-- <p *ngIf="studentDetails['schoolName']"> <i class="fa fa-university" aria-hidden="true"></i>
                <label>
                    {{studentDetails['schoolName']}}</label> </p> -->
            <p *ngIf="studentDetails['dob']"> <i class="fa fa-calendar" aria-hidden="true"></i><label>
                    {{studentDetails['dob'] | date}}
                </label> </p>
            <p *ngIf="studentDetails['email']"> <i class="fa fa-envelope"></i><label>
                    {{studentDetails['email']}}</label> </p>
            <p *ngIf="studentDetails['mobileNumber']"> <i class="fa fa-phone-alt"></i><label>
                    {{studentDetails['mobileNumber']}}</label> </p>
            <p *ngIf="studentDetails['yearOfEnrolment']"><i class="fa fa-calendar-o" aria-hidden="true"></i>
                <label> Enrollment Year -
                    {{studentDetails['yearOfEnrolment']}} </label></p>
        </div>
    </div>

    <div class="guardian_main">
        <h3> Guardian Details </h3>
        <div class="guardian_profile_card" *ngFor="let sd of studentDetails['guardianResponseList']; let i = index">

            <h3> {{sd['relationship']}}</h3>
            <p> <label> <i class="fa fa-user"></i>
                    {{sd['name']}}</label> </p>
            <p> <label> <i class="fa fa-envelope"></i>
                    {{sd['email']}}</label> </p>
            <p> <label> <i class="fa fa-calendar" aria-hidden="true"></i>
                    {{sd['mobileNumber']}}</label> </p>

        </div>
    </div>
</div>



<input style="display : none" name="profilePhoto" type="file" accept=".png, .jpg, .jpeg" #photoInput
    (change)="onFileSelect($event)">
