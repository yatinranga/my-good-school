<div class="content_main_com">
    <div *ngIf="loader" class="spinner-border text-dark" role="status">
        <span class="sr-only">Data Loading</span>
      </div>
    <div class="table_main">
        <table class="table">
            <thead class="thead-light">
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Name</th>
                    <th scope="col">Description</th>
                    <th scope="col">Activity</th>
                </tr>
            </thead>
            <tbody id="accordionExample">
                <ng-container  >
                    <tr *ngFor="let awards of awardsArr ; let i = index;">
                        <td>{{i+1}}</td>
                        <td>{{awards.name}}</td>
                        <td>{{awards.description}}</td>
                        <td>{{awards.activity.name}}</td>
                    </tr>
                </ng-container>
            </tbody>
            <tfoot *ngIf="awardsArr.length == 0">
                <tr>
                    <td colspan="5">No Awards</td>
                </tr>
            </tfoot>
        </table>
    </div>
</div>
