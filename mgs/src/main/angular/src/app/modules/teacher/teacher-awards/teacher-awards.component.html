    <!-- Create New Award -->
    <div *ngSwitchCase="'create'" class="popup-form">
        <form [formGroup]="createAwardForm" (ngSubmit)="createNewAward()">
            <div class="form-group">
                <label for="exampleInputEmail1">Name : </label>
                <input type="email" class="form-control" placeholder="Name of Award" formControlName="name">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Description : </label>
                <textarea class="form-control add" placeholder="Description of Award"
                    formControlName="description"></textarea>
            </div>
            <button type="submit" class="assign-button btn btn-primary">Create</button>
