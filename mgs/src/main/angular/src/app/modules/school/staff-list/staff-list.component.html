<div class="row">
    <div [ngClass]="col">
        <table class="table table-striped">
            <thead class="thead-dark">
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Name</th>
                    <th scope="col">Email</th>
                    <th scope="col">Contact No.</th>
                    <!-- <th scope="col">Gender</th> -->
                    <th scope="col">Roles</th>
                    <th scope="col">Enrollment Year</th>
                    <th scope="col">Action</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let s of staffArr ; let i = index;">
                    <th>{{i+1}}</th>
                    <td>{{s.name}}</td>
                    <td>{{s.email}}</td>
                    <td>{{s.mobileNumber}}</td>
                    <!-- <td>{{s.gender | titlecase}}</td> -->
                    <td>
                        <div *ngFor="let role of s.roles">
                            <h5><span class="badge badge-secondary" *ngIf="role == 'Coordinator'">{{role}}</span></h5>
                            <h5><span class="badge badge-dark" *ngIf="role == 'Supervisor'">{{role}}</span></h5>
                        </div>
                    </td>
                    <td>{{s.yearOfEnrolment}}</td>
                    <td><button class="btn btn-info" (click)="setShowDetails(true)">
                        <i class="fa fa-edit" title="Edit"></i>
                    </button></td>
                </tr>
            <tfoot *ngIf="staffArr.length == 0">
                <tr>
                    <td colspan="10">
                        <div *ngIf="staff_loader" class="spinner-border text-dark" role="status">
                        </div>{{staff_loader ? 'Loading...' : 'No Students Found'}}
                    </td>
                </tr>
            </tfoot>
        </table>
    </div>
    <div class="col-6" *ngIf="showDetails">
        <h1>Staff Details <button class="btn btn-danger" (click)="setShowDetails(false)"> Close </button></h1>
        <div>
            <app-staff-details></app-staff-details>
        </div>
    </div>
</div>
