<form [formGroup]="addActivityForm" (ngSubmit)="saveActivity()">
    <div class="container register-form">
        <div class="form">
            <div class="note">
                <p><b>Add Activity.</b></p>
            </div>

            <div class="form-content">
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">Select Activity :
                            <select class="form-control" (ngModelChange)="getStudentCoach($event)" formControlName="addActivityId">
                                <option value="" disabled selected>Select Activity </option>
                                <option *ngFor="let activity of activities; let i = index;" value={{activity.id}}>
                                    {{activity.name}}
                                </option>
                            </select>
                        </div>
                        <div class="form-group">Enter Activity Details :
                            <textarea class="form-control" placeholder="Your Name"
                                formControlName="addActivityDetails"></textarea>
                        </div>
                        <div class="form-group">Enter Activity Date :
                            <input type="date" class="form-control" placeholder="Session Start Date"
                                formControlName="addActivityDate" />
                        </div>
                        <div class="form-group">Select Teacher/Coach :
                            <select class="form-control" formControlName="addCoachId">
                                <option value="" disabled selected>Select Teacher/Coach </option>
                                <option *ngFor="let coach of coaches; let i = index;" value={{coach.id}}>
                                    {{coach.name}}
                                </option>
                            </select>
                        </div>
                        <div class="form-group">Attachment :
                            <input type="file" name="attachment" (change)="onFileSelect($event)" />
                        </div>
                    </div>
                </div>
            </div>
            <button class="btn btnSubmit btn-success" type="submit">Save</button>
        </div>
    </div>
</form>
